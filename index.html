<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="product" content="Metro UI CSS Framework">

    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">

    <script src="js/jquery/jquery.min.js"></script>

    <title>Ganggle</title>

    <style>
		.text-center{
			text-align: center;
		}
		#searchdiv{
			padding-top: 110px;
			box-sizing: border-box;
		}
		#searchdiv h1{
			font-size: 70pt;
			height: 100px;
		}
		#searchdiv input{
			height: 40px;
			box-sizing: border-box;
			width: 500px;
			font-size: 16pt;
		}
		#logo{
			width:470px;
		}
    </style>
</head>
<body class="metro" onselectstart ='return false;'>
	
	<div id="searchdiv"  class="text-center">
	<div ><img id="logo" src="images/logo.png"/></div>
		<input id="searchinput" type="text"/><a id="searchbut" class="button large primary" href="#">Search</a>
	</div>
	<script type="text/javascript">
		function goSearch(){
			var wd = $("#searchinput").val();
			if(wd.length>0){
				window.location.href = "Search?wd="+wd;
				console.log("href " +" Search?wd="+wd);
			}
		}
		$("#searchbut").click(goSearch);
		$("#searchinput").keydown(function(event){
			if(event.keyCode=='13'){
				goSearch();
			}
		});
	</script>
</body>
</html>
